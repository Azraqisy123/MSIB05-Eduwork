<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="InstaLogin.css" rel="stylesheet" type="text/css">
    <title>Instagram</title>
    <link rel="icon" type="image/x-icon" href="Instagram.ico">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="img-content">
                <img src="Phone.png" alt="InstagramPhone">
            </div>
            <div class="login-content">
                <div class="form-content">
                    <div class="title-content">
                        <img src="IGText.png" alt="title">
                    </div>
                    <div class="input-content">
                        <div class="input-box">
                            <input type="text" placeholder="Nomor telepon, nama pengguna, atau email">
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Kata sandi">
                        </div>
                        <div class="login-button">
                            <button>Masuk</button>
                        </div>
                        <div class="option-content">
                            <div class="option">
                                <div class="right-line"></div>
                                <div class="text-mid">ATAU</div>
                                <div class="left-line"></div>
                            </div>
                        </div>
                        <div class="another-option">
                            <button class="apss-login" type="button">
                                <span class="fb-ico">
                                    <img class="fb" src="facebook.ico" alt="facebook">
                                </span>
                                <span class="fb-text">Masuk Dengan facebook</span>
                            </button>
                        </div>
                        <div class="forgot-pass">
                            <a href="#">Lupa kata sandi ?</a>
                        </div>
                    </div>
                </div>
                <div class="form-content">
                    <span class="no-acc">
                        <p>Tidak punya akun ?
                            <a href="#">Buat akun</a>
                        </p>
                    </span>
                </div>
                <div class="App">
                    <span class="get-app">
                        <p>Dapatkan Aplikasi</p>
                    </span>
                </div>
                <div class="apps">
                    <img src="GooglePlay.png" alt="apss">
                    <img src="Microsoft.png" alt="apps">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="credit-div">
            <div class="credit">
                <a href="#">meta</a>
                <a href="#">Tentang</a>
                <a href="#">Blog</a>
                <a href="#">Pekerjaan</a>
                <a href="#">Bantuan</a>
                <a href="#">API</a>
                <a href="#">Privasi</a>
                <a href="#">Ketentuan</a>
                <a href="#">Lokasi</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Threads</a>
                <a href="#">Pengunggahan Kontak & Nonpengguna</a>
                <a href="#">Verifikasi Meta</a>
            </div>
            <div class="Settings">
                <p>Bahasa Indonesia</p>
                <p>Â© 2023 Instagram from meta</p>
            </div>
        </div>
    </footer>
</body>
