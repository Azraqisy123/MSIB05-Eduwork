<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="studi.css" type="text/css">
    <title>Contact Page</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="p-4 mb-4 bg-light text-dark shadow p-3 mb-5 bg-body-tertiary rounded">
                <p class="h2 mb-4">Contact Us</p>
                <div class="row g-4">
                    <div class="col">
                        <input type="text" class="form-control rounded-0" placeholder="First name"
                            aria-label="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control rounded-0" placeholder="Last name"
                            aria-label="Last name">
                    </div>
                    <div class="col-md-12">
                        <input type="text" class="form-control rounded-0" id="inputAddress" placeholder="Email Address">
                    </div>
                    <div class="col">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">I Agree to the Terms and Condition of this Website.</label>
                          </div>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
